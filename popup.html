<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 250px; padding: 15px; font-family: sans-serif; text-align: center; }
    button {
      width: 100%; padding: 10px; margin: 5px 0; cursor: pointer;
      border: none; border-radius: 5px; font-weight: bold;
    }
    #btnStart { background-color: #28a745; color: white; }
    #btnStop { background-color: #dc3545; color: white; display: none; }
    .status { font-size: 12px; color: #666; margin-top: 10px; }
  </style>
</head>
<body>
  <h3>Meeting Recorder</h3>
  <button id="btnStart">Iniciar Gravação</button>
  <button id="btnStop">Parar Gravação</button>
  <div id="status" class="status">Pronto para gravar</div>
  <script src="popup.js"></script>
</body>
</html>
